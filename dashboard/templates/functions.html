<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySQL Functions Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ¬ MySQL Functions Dashboard</h2>

    <div class="card bg-secondary p-4">
      <label for="functionSelect" class="form-label fs-5">Select a Function:</label>
      <select id="functionSelect" class="form-select mb-3"></select>

      <div id="functionInfo" class="mb-3"></div>

      <div id="paramInputs" class="mb-3"></div>

      <button id="executeBtn" class="btn btn-primary w-100 mb-3">ðŸš€ Execute Function</button>
    </div>

    <div id="resultBox" class="mt-4"></div>
  </div>

  <script>
    async function loadFunctions() {
      const res = await fetch("/api/functions");
      const functions = await res.json();
      const select = document.getElementById("functionSelect");
      select.innerHTML = functions.map(fn => `<option value="${fn}">${fn}</option>`).join("");
      if (functions.length > 0) loadFunctionInfo(functions[0]);
    }

    async function loadFunctionInfo(funcName) {
      const res = await fetch(`/api/function_info/${funcName}`);
      const info = await res.json();

      const infoDiv = document.getElementById("functionInfo");
      const inputsDiv = document.getElementById("paramInputs");

      if (info.error) {
        infoDiv.innerHTML = `<div class="text-danger">${info.error}</div>`;
        inputsDiv.innerHTML = "";
        return;
      }

      infoDiv.innerHTML = `
        <p><strong>Description:</strong> ${info.description}</p>
        <p><strong>Parameters:</strong> ${info.params.length > 0 ? info.params.join(", ") : "None"}</p>
      `;

      // Generate input fields
      inputsDiv.innerHTML = info.params.map(p => `
        <input class="form-control mb-2" placeholder="Enter value for ${p}" id="param_${p}" />
      `).join("");
    }

    async function executeFunction() {
      const funcName = document.getElementById("functionSelect").value;
      const res = await fetch(`/api/function_info/${funcName}`);
      const info = await res.json();
      const args = info.params.map(p => document.getElementById(`param_${p}`).value);

      const response = await fetch("/api/execute_function", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ function_name: funcName, args })
      });

      const data = await response.json();
      const resultBox = document.getElementById("resultBox");

      if (data.error) {
        resultBox.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      } else {
        resultBox.innerHTML = `
          <div class="alert alert-success">
            <strong>Result:</strong><br>${JSON.stringify(data.result)}
          </div>`;
      }
    }

    document.getElementById("functionSelect").addEventListener("change", (e) => {
      loadFunctionInfo(e.target.value);
    });

    document.getElementById("executeBtn").addEventListener("click", executeFunction);

    loadFunctions();
  </script>
</body>
</html>
